name: âš¡ Update GitHub Stats in README

on:
  schedule:
    - cron: "0 0 * * *" # Setiap hari jam 07:00 WIB (karena GitHub pakai UTC)
  workflow_dispatch: # Bisa dijalankan manual juga dari tab "Actions"

jobs:
  update-readme:
    name: ğŸ” Update GitHub Stats Section
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Update GitHub Stats
        uses: jayrajroham/github-stats-readme@v1.2.0
        with:
          GH_USERNAME: hikam074
          STATS_TYPE: compact # Bisa juga 'detailed'

      - name: Commit & Push if Changes Exist
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add README.md || echo "No changes to add"
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ” Update GitHub stats" && git push)
